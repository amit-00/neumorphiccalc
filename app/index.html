<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <form class="calc-form">
            <input type="number" name="" id="num-input">
            <div class="grid">
                <input type="button" value="9" class="btn" id="9">
                <input type="button" value="8" class="btn" id="8">
                <input type="button" value="7" class="btn" id="7">
                <input type="button" value="+" class="btn" id="plus">
                <input type="button" value="6" class="btn" id="6">
                <input type="button" value="5" class="btn" id="5">
                <input type="button" value="4" class="btn" id="4">
                <input type="button" value="-" class="btn" id="minus">
                <input type="button" value="3" class="btn" id="3">
                <input type="button" value="2" class="btn" id="2">
                <input type="button" value="1" class="btn" id="1">
                <input type="button" value="X" class="btn" id="multiply">
                <input type="button" value="9" class="btn" id="0">
                <input type="button" value="Clear" class="btn" id="clear">
                <input type="button" value="=" class="btn" id="equal">
    
            </div>
        </form>
    </div>

</body>
</html>
