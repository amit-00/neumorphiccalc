<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <form class="calc-form align-center">
        <div class="container flex">
            <input type="number" name="" id="num-input" disabled>
            <div class="grid">
                <input type="button" value="Clear" class="btn" id="clear">
                <input type="button" value="+/-" class="btn" id="integer">
                <input type="button" value="/" class="btn" id="divide">
                <input type="button" value="9" class="btn" id="nine">
                <input type="button" value="8" class="btn" id="eight">
                <input type="button" value="7" class="btn" id="seven">
                <input type="button" value="+" class="btn" id="plus">
                <input type="button" value="6" class="btn" id="six">
                <input type="button" value="5" class="btn" id="five">
                <input type="button" value="4" class="btn" id="four">
                <input type="button" value="-" class="btn" id="minus">
                <input type="button" value="3" class="btn" id="three">
                <input type="button" value="2" class="btn" id="two">
                <input type="button" value="1" class="btn" id="one">
                <input type="button" value="X" class="btn" id="multiply">
                <input type="button" value="0" class="btn" id="zero">
                <input type="button" value="." class="btn" id="decimal">
                <input type="button" value="=" class="btn" id="equal">

            </div>
        </div>
    </form>

</body>
</html>
